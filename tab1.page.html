<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List of Sliding Items -->
  <div class="ion-text-center">
    <h3 class="no-item" text-center *ngIf="loadItems().length === 0">
      No item available on the list!
    </h3>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i =index">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-button (click)="editItem(item, i)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
          Edit
        </ion-button>

        <ion-button (click)="shareItem(item, i)">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
          Share
        </ion-button>

        <ion-button (click)="removeItem(item, i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
